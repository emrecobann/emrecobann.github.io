<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emre Çoban">
    <meta name="description" content="Portfolio of Emre Çoban, AI Engineer & Python Developer">
    <title>Emre Çoban | AI Engineer</title>

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #0073e6;
            --background-color: #f4f7fc;
            --text-color: #333;
            --card-bg: #fff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px var(--shadow);
            max-width: 420px;
            width: 90%;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid var(--primary-color);
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 18px;
            font-weight: 400;
            color: #555;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            color: var(--primary-color);
            background: rgba(0, 115, 230, 0.1);
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }

        .links a:hover {
            background: var(--primary-color);
            color: #fff;
        }

        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            transition: background 0.3s ease-in-out;
        }

        .btn:hover {
            background: #005bb5;
        }

        /* Responsive Adjustments */
        @media (max-width: 500px) {
            .container {
                padding: 30px;
            }
            .profile-img {
                width: 100px;
                height: 100px;
            }
            h1 {
                font-size: 22px;
            }
            h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="img/profile.jpg" alt="Emre Çoban" class="profile-img">
        <h1>Emre Çoban</h1>
        <h2>AI Engineer & Python Developer</h2>

        <div class="links">
            <a href="https://www.linkedin.com/in/emre-çoban-73b3851ba/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
            <a href="https://github.com/emrecobann" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            <a href="https://medium.com/@emrecobann" target="_blank"><i class="fab fa-medium"></i> Medium</a>
        </div>

        <a href="img/CV_emre_coban.pdf" class="btn" target="_blank">Download CV</a>
    </div>

</body>
</html>
